<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Basic HTML5 document</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="styles.css">
        
       </head>
    <body onload="initPage()">
        <h1 id="heading">Title </h1>
        <div id="messages"></div>
<h2>Candidates</h2>
    <div id="candidateList" class="displayArea">

    </div>
    <h2>Voters not voted</h2>
<div id="potentialBallots" class="displayArea">
   

</div>
<div id="controls">
    <button id="addBtn">[ Add a new voter ]</button>
    <button id="showResults">[ Show Results ]</button>
</div>
<h2>Voters who have voted</h2>
<div id="completedBallots" class="displayArea">

</div>
<!-- modal window for adding a voter -->
<div id="myModal" class="modal">
    <form method="post" name="addUserForm">
    <!-- html structure of the modal window-->
    <div class="modal-content">
        <span class="close">X</span>
    <p><input type="text" name="userName" id="userName"></p>
    <p><button id="submitBtn" onclick="return recordNewVoter()">[ submit ] </button></p>
    </div>
    </form>
</div>

</body>
</html>
<script src="control.js"></script>
